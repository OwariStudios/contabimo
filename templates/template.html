<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">

    <title>Contabimo</title>
  </head>
  <body>
    <div class="container-fluid">

        <nav class="navbar navbar-light navbar-top navbar-expand-md ms-3">
            <a class="navbar-brand" href="/">
                <div class="d-flex align-items-center">

m25.7-8.9a20.1 20.1 0 0 1 12.7-.1' fill='none' stroke='%232e4369' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'%3E%3C/path%3E%3Ccircle data-name='stroke' cx='48.5' cy='34' r='1' fill='none' stroke='%232e4369' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'%3E%3C/circle%3E%3C/svg%3E" alt="Contabimo" />
                    <span class="text-sans-serif">Contabimo</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav align-items-center justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/companies" role="button">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/incomes" role="button">Ingresos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses" role="button">Gastos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content mt-2">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="container-fluid">
                        {% for message in messages %}
                            <div class="alert alert-success" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}
  </body>
</html>
