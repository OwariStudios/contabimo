{% extends "template.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5>Crear empresa</h5>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <form class="row" method="POST" action="/companies/add">
                <div class="col-md-6 form-group mt-2">
                    <label for="name" class="form-label">Nombre de la empresa</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label for="dni_cif" class="form-label">DNI o CIF</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="dni_cif" name="dni_cif" required>
                </div>

                <div class="col-md-4 form-group mt-2">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-4 form-group mt-2">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="col-md-4 form-group mt-2">
                    <label for="address" class="form-label">Dirección</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="col-md-3 form-group mt-2">
                    <label for="postal_code" class="form-label">Código postal</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="city" class="form-label">Ciudad</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="province" class="form-label">Provincia</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="province" name="province" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="country" class="form-label">Pais</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>

                <div class="col-12 form-group mt-2">
                    <label for="notes" class="form-label">Notas</label>
                    <textarea rows="2" class="form-control" id="notes" name="notes"></textarea>
                </div>

                <div class="col-12 mt-3 mb-3 text-end">
                    <input type="submit" class="btn btn-primary" value="Crear empresa">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
