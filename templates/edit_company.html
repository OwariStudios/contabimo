{% extends "template.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5>Editar empresa</h5>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <form class="row" method="POST" action="/companies/edit/{{company.id}}">
                <div class="col-md-6 form-group mt-2">
                    <label for="name">Nombre de la empresa</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="name" name="name" value="{{company.name}}" required>
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label for="dni_cif">DNI o CIF</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="dni_cif" name="dni_cif" value="{{company.dni_cif}}" required>
                </div>

                <div class="col-md-4 form-group mt-2">
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{company.email}}">
                </div>
                <div class="col-md-4 form-group mt-2">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{company.phone}}">
                </div>
                <div class="col-md-4 form-group mt-2">
                    <label for="address">Dirección</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="address" name="address" value="{{company.address}}" required>
                </div>

                <div class="col-md-3 form-group mt-2">
                    <label for="postal_code">Código postal</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{company.postal_code}}" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="city">Ciudad</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="city" name="city" value="{{company.city}}" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="province">Provincia</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="province" name="province" value="{{company.province}}" required>
                </div>
                <div class="col-md-3 form-group mt-2">
                    <label for="country">Pais</label>
                    <span class="form-text">*</span>
                    <input type="text" class="form-control" id="country" name="country" value="{{company.country}}" required>
                </div>

                <div class="col-12 form-group mt-2">
                    <label for="notes">Notas</label>
                    <textarea rows="2" class="form-control" id="notes" name="notes">{{company.notes}}</textarea>
                </div>

                <div class="col-12 mt-3 mb-3 text-end">
                    <input type="submit" class="btn btn-primary" value="Editar empresa">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
